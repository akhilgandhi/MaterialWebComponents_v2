<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <!-- Top App Bar-->
  <header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
        <span class="mdc-top-app-bar__title">Akhil Gandhi</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <button class="mdc-button app-bar-button">
          <span class="mdc-button__label">Home</span>
        </button>
        <button class="mdc-button app-bar-button">
          <span class="mdc-button__label">About me</span>
        </button>
        <button class="mdc-button app-bar-button">
          <span class="mdc-button__label">Contact me</span>
        </button>
      </section>
    </div>
  </header>

  <!-- Drawer -->
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Akhil Gandhi</h3>
      <h6 class="mdc-drawer__subtitle">akhilgandhi@live.in</h6>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">

          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" href="#">

          <span class="mdc-list-item__text">About me</span>
        </a>
        <a class="mdc-list-item" href="#">

          <span class="mdc-list-item__text">Contact me</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>
  <div class="mdc-drawer-app-content">
    <main class="main-content">
      Main Content
    </main>
  </div>

  <script src="bundle.js" async></script>
</body>

</html>
